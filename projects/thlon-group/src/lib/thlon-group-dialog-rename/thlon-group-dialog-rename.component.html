<h2 mat-dialog-title>{{"Rename" | translate}}</h2>

<mat-dialog-content>

    <input matInput [(ngModel)]="data.thlonGroup.name">

</mat-dialog-content>

<mat-dialog-actions>

</mat-dialog-actions>
