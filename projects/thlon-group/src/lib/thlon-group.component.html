<mat-toolbar class="thlon-toolbar">
  <thlon-menu [hidden]="!selectedThlonGroup" [rootMenuItemList]="menuItemList"></thlon-menu>
</mat-toolbar>
<cdk-virtual-scroll-viewport itemSize="50" class="thlon-group-viewport">
  <div *cdkVirtualFor="let thlonGroup of thlonGroupDataSource" class="thlon-group">
    <span [class.selected]="thlonGroup === selectedThlonGroup" (click)="onSelect(thlonGroup)">
      <!--<span class="badge">{{thlonGroup.id}}</span>-->
      {{thlonGroup.name}}
    </span>
  </div>
</cdk-virtual-scroll-viewport>
